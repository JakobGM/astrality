language: python
cache: pip
python:
  - 3.6
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y feh conky
install:
  - pip install -r requirements.txt
  - pip install coveralls
script:
  - coverage run --source='.' -m py.test -vv --runslow
  - coverage report -m
after_success:
  - coveralls
