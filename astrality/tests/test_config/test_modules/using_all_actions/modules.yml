vietnam:
    on_startup:
        import_context:
            from_path: south_context.yml
        compile:
            content: module.template
            target: compiled.tmp
        run:
            - shell: touch touched.tmp

    on_modified:
        watched_for_modifications:
            import_context:
                from_path: north_context.yml
            compile:
                content: module.template
                target: compiled.tmp
            run:
                - shell: touch watch_touched.tmp

